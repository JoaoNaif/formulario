<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e8cefb18d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="up-side">
            <div class="info">
                <h1>Register</h1>
                <h4>create an account</h4>
                <form method="POST" class="form">
                    <label>
                        Username <br>
                        <input type="text" name="username" data-rules="required|min=2">
                    </label>
                    <label>
                        E-mail <br>
                        <input type="text" name="email" data-rules="required|email">
                    </label>
                    <label>
                        Password <br>
                        <input type="password" name="password" data-rules="required|min=2">
                    </label>
                    <label>
                        <input type="submit" value="Register" id="btn">
                    </label>
                </form>
            </div>
            <div class="pos">
                <h1>access created</h1>
                <h4>for more information</h4>
                <div class="social">
                    <a href="https://www.linkedin.com/in/joaonaif/"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/joaonaif/?hl=pt-br"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/JoaoNaif"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>
        <div class="bottom-side">
            <a href="https://github.com/JoaoNaif" target="_blank">@JoaoNaif-2023</a>
            <span>Inspirado nas aulas B7web</span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
